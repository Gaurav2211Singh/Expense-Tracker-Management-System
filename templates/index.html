<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authButtons">
                        <button class="btn btn-outline-light me-2" onclick="showLoginForm()">Login</button>
                        <button class="btn btn-light" onclick="showRegisterForm()">Register</button>
                    </li>
                    <li class="nav-item d-none" id="userInfo">
                        <span class="nav-link">Welcome, <span id="username"></span></span>
                        <button class="btn btn-outline-light ms-2" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Auth Forms -->
        <div id="loginForm" class="card mb-4 d-none">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form onsubmit="return handleLogin(event)">
                    <div class="mb-3">
                        <label for="loginUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="loginUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

        <div id="registerForm" class="card mb-4 d-none">
            <div class="card-body">
                <h5 class="card-title">Register</h5>
                <form onsubmit="return handleRegister(event)">
                    <div class="mb-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="registerEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="registerUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>

        <!-- Expense Management -->
        <div id="expenseManagement" class="d-none">
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add New Expense</h5>
                            <form onsubmit="return handleAddExpense(event)">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <label for="expenseTitle" class="form-label">Title</label>
                                        <input type="text" class="form-control" id="expenseTitle" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="expenseAmount" class="form-label">Amount</label>
                                        <input type="number" class="form-control" id="expenseAmount" step="0.01" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="expenseCategory" class="form-label">Category</label>
                                        <select class="form-select" id="expenseCategory" required>
                                            <option value="Food">Food</option>
                                            <option value="Transportation">Transportation</option>
                                            <option value="Entertainment">Entertainment</option>
                                            <option value="Utilities">Utilities</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="expenseDate" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="expenseDate" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="expenseDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="expenseDescription" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Expense</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Expenses</h5>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Title</th>
                                            <th>Category</th>
                                            <th>Amount</th>
                                            <th>Description</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="expensesList"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
